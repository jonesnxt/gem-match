<!doctype html>
<html lang="en" style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made With Koji</title>
  </head>
  <body style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed;">
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>
    <div id="app"></div>
    <script>
        function preventPullToRefresh(element) {
            var prevent = false;

            document.querySelector(element).addEventListener('touchstart', function(e){
            if (e.touches.length !== 1) { return; }

            var scrollY = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
            prevent = (scrollY === 0);
            });

            document.querySelector(element).addEventListener('touchmove', function(e){
            if (prevent) {
                prevent = false;
                e.preventDefault();
            }
            });
        }

        preventPullToRefresh('#app') // pass #id or html tag into the method
    </script>

  </body>
</html>
